<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .css{
            font-size: large;
        }
        .header{
          text-align: left;
        }
    </style>
</head>
<body>
    <!-- Code Adapted from bootstrap: https://getbootstrap.com/docs/4.0/components/forms/ -->
    <div class = "css m-5">
    {% if cur_type != "reg" %}
    <form method = 'POST'>
        <div>
            <h1 class = "header">Register or Login to go to the Image Gallery</h1>
            <a href = "{% url 'register' %}">Register a New Account</a>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name = "user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        {% csrf_token %}
      </form>
      {% endif %}

      {% if cur_type == "reg" %}
        <form method = 'POST'>
            {{userForm}}
            <button type="submit" class="btn btn-primary">Submit</button>
            {% csrf_token %}
        </form>
      {% endif %}
    </div>
</body>
</html>
