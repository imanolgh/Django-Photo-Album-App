<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Enlarged Image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .big_view{
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- conatiner format adapted from bootstrap:https://getbootstrap.com/docs/4.0/layout/overview/#containers  -->
    <a href = "{% url 'hub' %}" class ="btn btn-info btn-sm m-2">Back to Home</a>
    <div class = "container justify-content-center"> 
        <div class = "row">
            <div class = "col">
                <div>
                    <img src = "{{image_to_view.gallery_image.url}}" alt = "img" class="big_view">
                    <p>{{image_to_view.caption}}</p>
                    <a href = "{% url 'deleteImage' image_to_view.id %}">Delete this Image</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
