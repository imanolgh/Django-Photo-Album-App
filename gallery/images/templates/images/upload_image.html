<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Upload Image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-group{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Code Adapted from bootstrap: https://getbootstrap.com/docs/5.0/forms/select/ && https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
    <a href = "{% url 'hub' %}"class ="btn btn-info btn-sm m-2">Back to Home</a>
        <div class="form-group">
            <label for="FormControlFile">Upload an Image</label>
            <input type="file" class="form-control-file">
        </div>
        <div class ="form-group m-4">
            <label for="formGroupInput">Caption your Image</label>
            <input type="text" class="form-control" id="formGroupInput" placeholder="Enter a captions for your image" name = "caption">
        </div>
        <div class ="form-group m-4">
            <label for="formGroupInput">Caption your Image</label>
            <input type="text" class="form-control" id="formGroupInput" placeholder="Enter a captions for your image" name = "caption">
        </div>
        <div class = "form-group m-4">
            <select class = "form-control" name = "album">
                <label for="formGroupInput">Choose an Album</label>
                <option selected value="0">Choose one of the following albums</option>
                {% for album in album_names%}
                    <option value = "{{album.id}}">{{album.album_name}}</option>
                {% endfor %}
            </select>
        </div>
</body>
</html>
